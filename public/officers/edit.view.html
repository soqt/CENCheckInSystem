<div class="container">
    <div class="panel panel-default space-top-06">
        <div class="panel-body">
            <div class="row">

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <div class="panel panel-default pagination-centered">
                        <div class="panel-heading">{{vm.currentOfficer.name}}</div>
                        <div class="panel-body">

                            <div class="alert alert-danger" role="alert" ng-show="vm.errorMessage">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                {{vm.errorMessage}}
                            </div>

                            <form ng-submit="vm.update()">
                                <div class="form-group">
                                    <label for="username">New name</label>
                                    <input type="username" class="form-control" id="username" ng-model="vm.currentOfficer.name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email (Optional)</label>
                                    <input type="username" class="form-control" id="email" ng-model="vm.currentOfficer.email">
                                </div>

                                <div class="form-group">
                                    <label for="position">Position (Optional)</label>
                                    <input type="username" class="form-control" id="position" ng-model="vm.currentOfficer.position">
                                </div>
                                <button type="submit" class="btn btn-primary col-md-12">Update</button>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <div class="container col-md-12">
                        <div class="btn btn-danger col-md-12" ng-click="vm.delete()">Delete</div>
                    </div>

                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </div>
</div>
